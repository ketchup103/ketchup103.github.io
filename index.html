<!DOCTYPE html>
<html>
<head>
    <title>单词拯救小兔子</title>
    <style>
        /* 全局样式 */
        body {
            background: linear-gradient(160deg, #83a4d4, #b6fbff);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
        }

        /* 记忆阶段样式 */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        #word-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px;
            max-width: 800px;
        }

        .word-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            font-size: 1.8em;
            color: #e74c3c;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: float 2s ease-in-out infinite;
            border: 3px solid #fff;
        }

        #countdown {
            font-size: 5em;
            color: #2ecc71;
            margin: 20px;
            text-shadow: 0 0 30px rgba(46, 204, 113, 0.5);
            animation: pulse 1s infinite;
        }

        /* 游戏阶段样式 */
        #game-container {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        #hangman {
            width: 300px;
            height: 300px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="20" r="10" fill="%23FFB6C1"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            margin: 20px auto;
        }

        #word-display {
            font-size: 2.5em;
            letter-spacing: 15px;
            color: #2c3e50;
            margin: 20px;
            text-align: center;
            font-weight: bold;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 5px;
            max-width: 800px;
        }

        .letter-btn {
            padding: 15px;
            background: linear-gradient(45deg, #ff7675, #fd9644);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        #status {
            font-size: 1.5em;
            color: #e74c3c;
            margin: 20px;
            text-align: center;
        }

        #restart-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* 加载提示 */
        #loading {
            font-size: 2em;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <!-- 加载提示 -->
    <div id="loading">正在加载单词...</div>

    <!-- 记忆阶段 -->
    <div id="start-screen" style="display:none;">
        <h1 style="font-size:3em; color:#e74c3c; text-shadow: 2px 2px #fff;">记住这些单词！</h1>
        <div id="word-list"></div>
        <div id="countdown">10</div>
    </div>
    
	<div id="image-popup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000; text-align:center">
	  <div style="background:white; max-width:80%; margin:50px auto; padding:20px; border-radius:10px">
		<img id="popup-image" style="max-height:70vh; max-width:100%">
		<button onclick="document.getElementById('image-popup').style.display='none'" 
				style="margin-top:20px; padding:10px 20px">关闭</button>
	  </div>
	</div>
	
    <!-- 游戏阶段 -->
    <div id="game-container">
        <div id="hangman"></div>
        <div id="word-display"></div>
        <div class="keyboard" id="keyboard"></div>
        <div id="status">剩余尝试次数：6</div>
        <button id="restart-btn" onclick="showAllWords()">重新挑战</button>
    </div>

    <script>
        // 游戏状态变量
        let allWords = [];
        let remainingWords = [];
        let currentWord = '';
        let guessedLetters = [];
        let remainingGuesses = 6;
        const hangmanParts = 6;
        
		async function fetchWordImage(word) {
		  try {
			// 使用Pixabay API（需注册免费Key）
			const response = await fetch(
			  `https://pixabay.com/api/?key=49555131-4fd5151969224dcb071a9bae5&q=${encodeURIComponent(word)}&image_type=photo`
			);
			const data = await response.json();
			return data.hits[0]?.webformatURL; // 返回第一张图片
						
			/*
			// 或使用Unsplash Source（无需Key但需注明来源）
			return `https://source.unsplash.com/300x300/?${encodeURIComponent(word)}`;
			*/
			
		  } catch (error) {
			console.error("图片加载失败:", error);
			return null;
		  }
		}
		
        // 加载单词文件
        async function loadWords() {
            try {
                const response = await fetch('words.txt');
                if (!response.ok) throw new Error('单词文件加载失败');
                
                const text = await response.text();
                allWords = text.split('\n')
                    .map(word => word.trim())
                    .filter(word => word.length > 0);
                
                if (allWords.length === 0) {
                    throw new Error('单词文件是空的');
                }
                
                document.getElementById('loading').style.display = 'none';
                document.querySelector('#start-screen h1').textContent = `记住这 ${remainingWords.length} 个单词！`;
                showAllWords();
            } catch (error) {
                document.getElementById('loading').textContent = 
                    `错误: ${error.message}，将使用默认单词`;
                console.error(error);
                
                // 使用备用单词
                allWords = ['apple', 'happy', 'sunny', 'smile', 'cloud', 'water'];
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    showAllWords();
                }, 2000);
            }
        }

        // 初始化记忆阶段
        function showAllWords() {
            remainingWords = [...allWords];
            document.getElementById('start-screen').style.display = 'flex';
            document.getElementById('start-screen').style.opacity = '1';
            document.getElementById('game-container').style.display = 'none';
            startMemoryPhase();
        }

        // 开始记忆阶段
        function startMemoryPhase() {
            const wordList = document.getElementById('word-list');
            wordList.innerHTML = remainingWords.map(word => `
                <div class="word-card" style="background:hsl(${Math.random()*360}, 70%, 85%)">
                    ${word.toUpperCase()}
                </div>
            `).join('');

            // 倒计时
            let countdown = 10;
            const countdownElement = document.getElementById('countdown');
            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                countdownElement.style.color = `hsl(${countdown * 36}, 70%, 50%)`;

                if(countdown <= 0) {
                    clearInterval(timer);
                    document.getElementById('start-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('start-screen').style.display = 'none';
                        document.getElementById('game-container').style.display = 'block';
                        startGame();
                    }, 500);
                }
            }, 1000);
        }

        // 开始游戏阶段
        function startGame() {
            // 随机选择剩余单词中的一个
            currentWord = remainingWords[Math.floor(Math.random() * remainingWords.length)].toUpperCase();
            guessedLetters = Array(currentWord.length).fill('_');
            remainingGuesses = 6;
            
            updateDisplay();
            createKeyboard();
            updateHangman();
        }

        // 创建键盘
        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const button = document.createElement('button');
                button.className = 'letter-btn';
                button.textContent = letter;
                button.onclick = () => checkLetter(letter);
                keyboard.appendChild(button);
            }
        }

        // 检查字母
        function checkLetter(letter) {
            const buttons = document.getElementsByClassName('letter-btn');
            const index = letter.charCodeAt(0) - 65;
            buttons[index].disabled = true;

            if (currentWord.includes(letter)) {
                currentWord.split('').forEach((char, i) => {
                    if (char === letter) guessedLetters[i] = letter;
                });
            } else {
                remainingGuesses--;
                updateHangman();
            }

            updateDisplay();
            checkGameStatus();
        }

        // 更新显示
        function updateDisplay() {
            document.getElementById('word-display').textContent = guessedLetters.join(' ');
            document.getElementById('status').textContent = `剩余尝试次数：${remainingGuesses}`;
        }

        // 更新小兔子状态
        function updateHangman() {
            const hangman = document.getElementById('hangman');
            const parts = [
                '<circle cx="50" cy="80" r="15" fill="%23FFB6C1"/>', // 身体
                '<circle cx="35" cy="65" r="5" fill="%23FFB6C1"/>',  // 左耳
                '<circle cx="65" cy="65" r="5" fill="%23FFB6C1"/>', // 右耳
                '<circle cx="50" cy="75" r="3" fill="%23000"/>',     // 鼻子
                '<path d="M45 80 Q50 85 55 80" fill="none" stroke="%23000"/>', // 嘴巴
                '<rect x="40" y="85" width="20" height="5" fill="%23FFD700"/>' // 胡萝卜
            ];
            
            hangman.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">${
                parts.slice(0, hangmanParts - remainingGuesses).join('')
            }</svg>')`;
        }

        // 检查游戏状态
        async function checkGameStatus() {
            if (guessedLetters.join('') === currentWord) {
                
                const imageUrl = await fetchWordImage(currentWord.toLowerCase());
				if (imageUrl) {
				  document.getElementById('popup-image').src = imageUrl;
				  document.getElementById('image-popup').style.display = 'block';
				}
                
                // 从剩余单词中移除当前单词
                remainingWords = remainingWords.filter(word => word.toUpperCase() !== currentWord);
                
                if(remainingWords.length === 0) {
                    setTimeout(() => {
                        alert('🎉 恭喜你！所有单词都答对了！');
                        showAllWords();
                    }, 300);
                } else {
                    setTimeout(() => {
                        alert('🎉 答对了！进入下一题！');
                        startGame(); // 直接开始下一题
                        document.getElementById('image-popup').style.display = 'none';
                    }, 300);
                }
            } else if (remainingGuesses === 0) {
                setTimeout(() => {
                    alert(`💡 正确答案是：${currentWord}\n请重新记忆单词！`);
                    showAllWords(); // 答错返回记忆阶段
                }, 300);
            }
        }

        // 页面加载时开始加载单词
        window.onload = loadWords;
    </script>
</body>
</html>
