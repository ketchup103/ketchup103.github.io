</head>
<body>
    <!-- åŠ è½½æç¤º -->
    <div id="loading">æ­£åœ¨åŠ è½½å•è¯...</div>

	
    <!-- è®°å¿†é˜¶æ®µ -->
    <div id="start-screen">
        <h1 style="font-size:3em; color:#e74c3c; text-shadow: 2px 2px #fff;">è®°ä½è¿™äº›å•è¯ï¼</h1>
        <div id="word-list"></div>
        <div id="countdown">10</div>
    </div>

    <!-- æ¸¸æˆé˜¶æ®µ -->
    <div id="game-container">
		<div id="score">0/0</div>  <!-- æ–°å¢åˆ†æ•°æ˜¾ç¤º -->
        <div id="hangman"></div>
        <div id="word-display"></div>
        <div id="hint"></div>
        <div class="keyboard" id="keyboard"></div>
        <div id="status">å‰©ä½™å°è¯•æ¬¡æ•°ï¼š6</div>
        <button id="restart-btn" onclick="showAllWords()">é‡æ–°æŒ‘æˆ˜</button>

    </div>

   
    
    <script>
        // æ¸¸æˆçŠ¶æ€å˜é‡
        let allWords = [];
        let remainingWords = [];
        let currentWord = '';
        let guessedLetters = [];
        let remainingGuesses = 6;
        const hangmanParts = 6;
        let totalWords = 0;
        let correctCount = 0;

        // åŠ è½½å•è¯æ–‡ä»¶ï¼ˆæ·»åŠ æ—¶é—´æˆ³é¿å…ç¼“å­˜ï¼‰
        async function loadWords() {
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`words.txt?t=${timestamp}`);
                
                if (!response.ok) throw new Error('å•è¯æ–‡ä»¶åŠ è½½å¤±è´¥');
                
                const text = await response.text();
                allWords = text.split('\n')
                    .map(word => word.trim().toLowerCase())
                    .filter(word => word.length > 0 && /^[a-z]+$/.test(word));
                
                totalWords = allWords.length; // è®°å½•æ€»å•è¯æ•°
                updateScore(); // åˆå§‹åŒ–åˆ†æ•°æ˜¾ç¤º
                
                if (allWords.length === 0) {
                    throw new Error('å•è¯æ–‡ä»¶æ˜¯ç©ºçš„æˆ–æ ¼å¼ä¸æ­£ç¡®');
                }
                
                console.log("æˆåŠŸåŠ è½½å•è¯:", allWords);
                document.getElementById('loading').style.display = 'none';
                showAllWords();
            } catch (error) {
                console.error("åŠ è½½é”™è¯¯:", error);
                document.getElementById('loading').innerHTML = 
                    `é”™è¯¯: ${error.message}<br>å°†ä½¿ç”¨é»˜è®¤å•è¯`;
                
                // ä½¿ç”¨å¤‡ç”¨å•è¯
                allWords = ['apple', 'happy', 'sunny', 'smile', 'cloud', 'water', 'eraser'];
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    showAllWords();
                }, 2000);
                
                totalWords = allWords.length;
                updateScore();
            }
        }
        
         // æ–°å¢åˆ†æ•°æ›´æ–°å‡½æ•°
        function updateScore() {
            document.getElementById('score').textContent = 
                `${correctCount}/${totalWords}`;
        }

        // åˆå§‹åŒ–è®°å¿†é˜¶æ®µ
        function showAllWords() {
			correctCount = 0; // é‡ç½®åˆ†æ•°
            updateScore();
            remainingWords = [...allWords];
            document.getElementById('start-screen').style.display = 'flex';
            document.getElementById('start-screen').style.opacity = '1';
            document.getElementById('game-container').style.display = 'none';
            startMemoryPhase();
        }

        // å¼€å§‹è®°å¿†é˜¶æ®µ
        function startMemoryPhase() {
            const wordList = document.getElementById('word-list');
            wordList.innerHTML = remainingWords.map(word => `
                <div class="word-card" style="background:hsl(${Math.random()*360}, 70%, 85%)">
                    ${word.toUpperCase()}
                </div>
            `).join('');

            // å€’è®¡æ—¶
            let countdown = 10;
            const countdownElement = document.getElementById('countdown');
            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                countdownElement.style.color = `hsl(${countdown * 36}, 70%, 50%)`;

                if(countdown <= 0) {
                    clearInterval(timer);
                    document.getElementById('start-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('start-screen').style.display = 'none';
                        document.getElementById('game-container').style.display = 'block';
                        startGame();
                    }, 500);
                }
            }, 1000);
        }

        // å¼€å§‹æ¸¸æˆé˜¶æ®µï¼ˆæ˜¾ç¤ºé¦–å­—æ¯ä½†ä¸ç¦æ­¢æŒ‰é”®ï¼‰
        function startGame() {
            currentWord = remainingWords[Math.floor(Math.random() * remainingWords.length)].toUpperCase();
            guessedLetters = Array(currentWord.length).fill('_');
            guessedLetters[0] = currentWord[0]; // ä»…æ˜¾ç¤ºé¦–å­—æ¯
            
            remainingGuesses = 6;
            document.getElementById('hint').textContent = `æç¤ºï¼šå•è¯ä»¥ ${currentWord[0]} å¼€å¤´`;
            
            updateDisplay();
            createKeyboard();
            updateHangman();
        }

        // åˆ›å»ºé”®ç›˜ï¼ˆå®Œå…¨ä¸ç¦æ­¢ä»»ä½•å­—æ¯ï¼‰
        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const button = document.createElement('button');
                button.className = 'letter-btn';
                button.textContent = letter;
                button.onclick = () => checkLetter(letter);
                keyboard.appendChild(button);
            }
        }

        // æ£€æŸ¥å­—æ¯
        function checkLetter(letter) {
            const buttons = document.getElementsByClassName('letter-btn');
            const index = letter.charCodeAt(0) - 65;
            buttons[index].disabled = true;

            // æ£€æŸ¥å­—æ¯æ˜¯å¦åœ¨å•è¯ä¸­ï¼ˆåŒ…æ‹¬æ‰€æœ‰ä½ç½®ï¼‰
            if (currentWord.includes(letter)) {
                currentWord.split('').forEach((char, i) => {
                    if (char === letter) guessedLetters[i] = letter;
                });
            } else {
                remainingGuesses--;
                updateHangman();
            }

            updateDisplay();
            checkGameStatus();
        }

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            document.getElementById('word-display').textContent = guessedLetters.join(' ');
            document.getElementById('status').textContent = `å‰©ä½™å°è¯•æ¬¡æ•°ï¼š${remainingGuesses}`;
        }

        // æ›´æ–°å°å…”å­çŠ¶æ€
        function updateHangman() {
            const hangman = document.getElementById('hangman');
            const parts = [
                '<circle cx="50" cy="80" r="15" fill="%23FFB6C1"/>',
                '<circle cx="35" cy="65" r="5" fill="%23FFB6C1"/>',
                '<circle cx="65" cy="65" r="5" fill="%23FFB6C1"/>',
                '<circle cx="50" cy="75" r="3" fill="%23000"/>',
                '<path d="M45 80 Q50 85 55 80" fill="none" stroke="%23000"/>',
                '<rect x="40" y="85" width="20" height="5" fill="%23FFD700"/>'
            ];
            
            hangman.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">${
                parts.slice(0, hangmanParts - remainingGuesses).join('')
            }</svg>')`;
        }

        // æ£€æŸ¥æ¸¸æˆçŠ¶æ€
        function checkGameStatus() {
            if (guessedLetters.join('') === currentWord) {
                remainingWords = remainingWords.filter(word => word.toUpperCase() !== currentWord);
                
                correctCount++; // ç­”å¯¹åŠ åˆ†
                updateScore();
                
                if(remainingWords.length === 0) {
                    setTimeout(() => {
                        alert('ğŸ‰ æ­å–œä½ ï¼æ‰€æœ‰å•è¯éƒ½ç­”å¯¹äº†ï¼');
                        showAllWords();
                    }, 300);
                } else {
                    setTimeout(() => {
                        alert('ğŸ‰ ç­”å¯¹äº†ï¼è¿›å…¥ä¸‹ä¸€é¢˜ï¼');
                        startGame();
                    }, 300);
                }
            } else if (remainingGuesses === 0) {
                setTimeout(() => {
                    alert(`ğŸ’¡ æ­£ç¡®ç­”æ¡ˆæ˜¯ï¼š${currentWord}\nè¯·é‡æ–°è®°å¿†å•è¯ï¼`);
                    showAllWords();
                }, 300);
            }
        }

        // é¡µé¢åŠ è½½æ—¶å¼€å§‹åŠ è½½å•è¯
        window.onload = loadWords;
    </script>
